<h2 mat-dialog-title>{{ this.greeting }}</h2>

<mat-dialog-content>
  <p>{{ this.question }}</p>
  <mat-form-field appearance="outline">
    <mat-label></mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>
        Skip
    </button>
    <button mat-button color="primary" [mat-dialog-close]="data.name"
    cdkFocusInitial>
        {{ this.okText }}
    </button>
</mat-dialog-actions>
